{% extends 'base.html' %}

{% block content %}


<h2>Confirmer la suppression</h2>

<p>Êtes-vous sûr de vouloir supprimer la conférence : <strong>{{ object.main }}</strong> ?</p>
<form method="post">
    {% csrf_token %}    
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'liste_confirences' %}">Annuler</a> 
</form>

{% endblock %}
